<div class="root">
  <div style="display: flex; flex-direction: column">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi" />
    </mat-form-field>
    <div style="display: flex; gap: 0.5rem">
      <button mat-raised-button (click)="sortbyAtoZ()">Sort(a-z)</button>
      <button mat-raised-button (click)="sortbyAge()">Sort(age)</button>
      <button mat-raised-button (click)="openDialog()">Add Student</button>
      <!-- <button mat-raised-button>click</button> -->
    </div>
  </div>
  <div
    style="
      width: 100%;
      flex-wrap: wrap;
      display: flex;
      gap: 1rem;
      height: fit-content;
      overflow: auto;
    "
  >
    <mat-card
      class="example-card"
      *ngFor="let student of students"
      style="
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        position: relative;
      "
    >
      <button
        mat-icon-button
        style="
          position: absolute;
          top: 0.2rem;
          right: 0;
          box-sizing: content-box;
        "
        (click)="delete(student.id)"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
      </button>
      <mat-card-header>
        <mat-card-title>Class: {{ student.class }}</mat-card-title>
        <mat-card-subtitle style="font-size: 1.2rem; color: red"
          >Name: {{ student.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <br />
      <mat-card-content style="font-size: large">
        <strong>Student details:</strong>
        <div style="display: flex; flex-direction: column; gap: 0.2rem">
          <span>Roll No.: {{ student.roll_no }}</span>
          <span>Gender: {{ student.gender }}</span>
          <span>Age:{{ student.age }}</span>
          <span>Email: {{ student.email }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          [routerLink]="['/performance/', student.id]"
          [queryParams]="{ id: student.id }"
        >
          SHOW MORE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
